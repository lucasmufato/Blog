<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header"></head>

<body>
<div class="container">
    <nav th:replace="includes/header :: navig"></nav>
    <div class="card">

        <div class="card-header">
            <h1 class="card-title">Listado de autores</h1>
        </div>

        <div class="card-body">
            <p th:if="${#lists.isEmpty(autores)}">No existen autores recientes.</p>
            <table class="table table-striped table-hover" th:unless="${#lists.isEmpty(autores)}">
                <thead>
                <tr>
                    <th class="active">Apellido</th>
                    <th class="active">Nombre</th>
                    <th class="active">Fecha creación</th>
                    <th class="active">Fecha última modificación</th>
                    <th class="active">Acciones</th>
                </tr>
                </thead>

                <tr th:each="autor : ${autores}">
                    <td th:text="${autor.apellido}">Tolkien</td>
                    <td th:text="${autor.nombre}">J.R.R.</td>
                    <td th:text="${#dates.format(autor.createdOn, 'dd/MM/yyyy hh:mm a')}">Jueves 17 de Agosto de 2017
                    </td>
                    <td th:text="${#dates.format(autor.modifiedOn, 'dd/MM/yyyy hh:mm a')}">Jueves 17 de Agosto de 2017
                    </td>
                    <td>
                        <a th:href="@{'/autores/' + ${autor.id}}">Ver</a>
                        <a th:href="@{'/autores/' + ${autor.id} + '/editar'}">Editar</a>
                        <a th:href="@{'/autores/' + ${autor.id} + '/borrar'}">Borrar</a>
                    </td>
                </tr>
            </table>

            <a class="btn btn-primary"
               href="autores/nuevo"
               th:href="@{/autores/nuevo}">Nuevo autor</a>
        </div>

    </div>
</div>

<div th:replace="includes/footer :: footer"></div>
</body>
</html>
