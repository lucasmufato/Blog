<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header :: header"></head>

<body>
<div class="container">
    <nav th:replace="includes/header :: navig"></nav>
    <div class="card">

        <div class="card-header">
            <h1 class="card-title">Nuevo autor</h1>
        </div>

        <div class="card-body">
            <form th:object="${autorForm}" method="post">
                <div class="container">
                    <div class="form-group">
                        <label th:for="${#ids.next('apellido')}">Apellido</label>
                        <input th:field="*{apellido}" type="text" class="form-control" placeholder="Apellido del autor"
                               th:errorclass="error"/>
                        <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" th:errorclass="error">Error
                            con el
                            apellido del autor</p>
                        <p class="help-block">Ingresá el apellido del autor.</p>
                    </div>

                    <div class="form-group">
                        <label th:for="${#ids.next('nombre')}">Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre del autor"
                               th:errorclass="error"/>
                        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" th:errorclass="error">Error con
                            el
                            nombre del autor</p>
                        <p class="help-block">Ingresá el nombre del autor.</p>
                    </div>
                </div>

                <div class="container">
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>

    </div>
</div>

<div th:replace="includes/footer :: footer"></div>

</body>
</html>
